<!doctype html>
<head>
  <title>Travel Plan</title>
  <link rel="stylesheet" href="../static/style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hind+Siliguri:wght@300&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed&display=swap" rel="stylesheet">
</head>

<body id="body">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
  
  <nav class="navbar navbar-expand-lg fixed-top " style="background-color: #282A3A; box-shadow: 0px 0px 8px #7F8487">
    <div class="container-fluid">
      <a class="navbar-brand" href="/" style="color: #E5E5CB; font-weight: bold;">Travel Plan</a>
    </div>
  </nav>

  <div class="container" style="margin-top: 15%;">
    <div class="d-flex flex-row justify-content-center">
        <h1>Where do you want to go next ?</h1>
    </div>
    <div class="d-flex flex row justify-content-center mt-5" >
        <div class="col-6">
            <input type="text" id="place_search" style="border-radius: 20px; border: 1.5px solid #282A3A;" class="form-control col-6" placeholder="Search for a place...">
        </div>
    </div>
    <div class="d-flex flex-row justify-content-center">
        <button id="search_btn" type="button" style="border-radius: 20px;" class="btn btn-lg btn-outline-dark mt-5">Search</button>
    </div>
  </div>
  
  <div style="height: 30vh;">
  </div>

<script src="../static/index.js"></script>

</body>
</html>
